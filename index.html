<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Share Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .instagram-share-button {
            background-color: #833AB4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            margin: 10px 0; /* Adds space between buttons */
            width: 90%; /* Full width on mobile devices */
            max-width: 300px; /* Limit max width */
        }
        .instagram-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Instagram Share Test</h1>
    <img id="shareImage" src="https://picsum.photos/400/300" alt="Random Image">
    <button id="instagramShareButton" class="instagram-share-button">
        <svg class="instagram-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path fill="currentColor" d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"/>
        </svg>
        Share this image on Instagram
    </button>
    <button id="instagramPostButton" class="instagram-share-button">
        Open post/camera
    </button>
    <button id="instagramSpecificPostButton" class="instagram-share-button">
        Go to specific Post
    </button>

    <script>
        function shareToInstagram(imageUrl) {
            const instagramUrl = `https://www.instagram.com/library`;
            window.location.href = instagramUrl;

        }

        function openInstagramPost() {
            const instagramUrl = 'https://www.instagram.com/create/story';
            window.location.href = instagramUrl;

        }

        function openSpecificInstagramPost() {
            const postUrl = 'https://www.instagram.com/p/C_5t4DBIX6n/?img_index=1';
            window.location.href = postUrl;
            
        }

        document.getElementById('instagramShareButton').addEventListener('click', function() {
            const imageUrl = document.getElementById('shareImage').src;
            shareToInstagram(imageUrl);
        });
        document.getElementById('instagramPostButton').addEventListener('click', openInstagramPost);
        document.getElementById('instagramSpecificPostButton').addEventListener('click', openSpecificInstagramPost);

    </script>
</body>
</html>
